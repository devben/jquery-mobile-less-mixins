		.svg-test .ui-btn {

		blockquote {

			border: 1px solid #000;
			font-size: 1.1em;

			line-height: 1.5em;
		}
		code::selection {color:#fff;background:#e64632;}

		code {
			color: #fff;
		}
		code.item {
			color: #e64632
		}
		code.string {
			color: #92D12F;
		}
